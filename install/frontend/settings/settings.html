<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check 42 Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
<div id="success-banner" class="banner success-banner" style="display: none;">
    Successfully updated
</div>
<div class="container">
    <div class="page-header">
        <h1 class="title">Check 42 Settings</h1>
    </div>
    <div id="settings-form">
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Loading...">
                <button class="update-button" data-field="password">Update</button>
            </div>
        </div>
        <div class="form-group">
            <label for="sender">Sender:</label>
            <div class="input-group">
                <input type="email" id="sender" name="sender" placeholder="Loading...">
                <button class="update-button" data-field="sender">Update</button>
            </div>
        </div>
        <div class="form-group">
            <label for="subscriber">Subscriber:</label>
            <div class="input-group">
                <input type="email" id="subscriber" name="subscriber" placeholder="Loading...">
                <button class="update-button" data-field="subscriber">Update</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Your script -->
<script src="settings.js"></script>
</body>
</html>
