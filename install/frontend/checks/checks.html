<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check List</title>
    <link rel="stylesheet" href="checks.css">
</head>
<body>
<div id="success-banner" class="banner success-banner" style="display: none;">
    Successfully saved
</div>
<div class="container">
    <div class="page-header">
        <h1 class="title">Check 42</h1>
    </div>
    <div class="frequency-container">
        <div class="frequency-input-group">
            <label for="frequency-select">How often do you want to run the audit?</label>
            <select id="frequency-select" class="frequency-dropdown">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
            </select>
        </div>
        <button id="save-frequency" class="save-button">Save</button>
    </div>
    <div class="checklist" id="checklist-container">
        <div id="loading">Loading...</div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Your script -->
<script src="checks.js"></script>
</body>
</html>
